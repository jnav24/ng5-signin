<div class="form"
	 [formGroup]="signup">
	<div class="error" *ngIf="error.length">
		{{ error }}
	</div>

	<mat-form-field class="fw-full">
		<input mdInput placeholder="First Name" formControlName="first_name">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input mdInput placeholder="Last Name" formControlName="last_name">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input mdInput placeholder="Email" formControlName="email">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input mdInput placeholder="Password"
			   type="password"
			   [formGroup]="signup"
			   validateConfirm
			   formControlName="password">
	</mat-form-field>

	<mat-form-field
		class="fw-full">
		<input mdInput placeholder="Confirm Password"
			   validateConfirm
			   type="password"
			   [formGroup]="signup"
			   name="confirm_password"
			   formControlName="confirm_password">
	</mat-form-field>

	<button mat-raised-button class="fw-full"
			[ngClass]="{'disabled': !sign_up.valid}"
			[disabled]="!signup.valid"
			(click)="registerUser()">Sign Up</button>

	<p class="copy">
		<span>
			Already have an account?
			<button (click)="animateToLogin()">Login</button>
		</span>
	</p>
</div>
