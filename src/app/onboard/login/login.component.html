<div class="form"
	 [formGroup]="login">
	<div class="error" *ngIf="error.length">
		{{ error }}
	</div>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Email" formControlName="email">
	</mat-form-field>

	<mat-form-field class="fw-full">
		<input matInput placeholder="Password" type="password" formControlName="password">
	</mat-form-field>

	<mat-checkbox class="login" formControlName="remember_me">Remember me</mat-checkbox>

	<button mat-raised-button class="fw-full"
			[ngClass]="{'disabled': !login.valid}"
			(click)="logUserIn()"
			[disabled]="!login.valid">Login</button>

	<p class="copy extra">
		<span>
			Need an account?
			<button (click)="animateToRegister()">Sign Up</button>
		</span>

		<br>
		<button (click)="animateToResetPassword()">Forgot password?</button>
	</p>
</div>
